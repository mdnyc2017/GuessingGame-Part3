<!DOCTYPE html>
<html lang="en">
  <head>
    <style> 
      .whitetext {
        color: white;
      }
      </style>
    <title>Guessing Game</title>

<link rel="stylesheet" type="text/css" href="style.css">    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">   
<script src="jquery-3.2.1.min.js"></script>
<!-- <script src='application.js'></script> -->
<script src='GuessingGame.js'></script>

  </head>
  <body class='container'>

      <div id='app' class='center container'>

        <div id='headers'>
          <h1 id='title' class="whitetext"> <em>World's Greatest Guessing Game </em></h1>
          <h3 id='subtitle' class='whitetext'> Guess a number from 1-100 as Maurice watches and judges</h3>
        </div>

        <div id='main' >
          <div id='input-parent'>
              <input id="player-input" class='center' placeholder="#" maxlength='3' autofocus=autofocus></input>
              <button id='submit' class='btn btn-success' onclick="alert('You did a thing! Brilliant!');">Go!</button>
              
          </div>

          <div id='guesses'>

            <!-- unordered list of guesses -->

            <ul id='guess'>  
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>
                <li class="guess">-</li>                
            </ul>
          </div>

          <div id="menu-btns">
            <button id='reset' class='btn btn-warning'>Reset</button>
            <button id='hint' class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>


      <div id='footer' class='center'>
        <div class='row'>
          <div class='col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>
  
          <div class='col-sm-4'>
            <h4>Project by M. Douglas, Jr.</h4>
          </div>
  
          <div class='col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
